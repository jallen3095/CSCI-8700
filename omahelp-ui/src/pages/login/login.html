<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row *ngIf="loginMode()" align-items-center>
    <ion-row>
      <ion-col col-12 align-self-center>
        <form>
          <mat-form-field class="full-width">
            <input matInput name="user" placeholder="Username" [(ngModel)]="loginData.username" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput name="pass" type="password" placeholder="Password" [(ngModel)]="loginData.password" required>
          </mat-form-field>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button (click)="login()">Login</button></ion-col>
      <ion-col><button ion-button color="secondary" (click)="setRegisterMode()">Register</button></ion-col>
    </ion-row>
  </ion-row>
  
  <ion-row *ngIf="registerMode()"  align-items-center>
    <ion-row>
      <ion-col col-12 align-self-center>
        <form>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" required>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <input matInput placeholder="First Name" required>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Confirm Password" required>
          </mat-form-field>
        </form>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col><button ion-button (click)="register()">Register</button></ion-col>
      <ion-col><button ion-button color="secondary" (click)="setLoginMode()">Login</button></ion-col>
    </ion-row>
  </ion-row>
</ion-grid>
</ion-content>
