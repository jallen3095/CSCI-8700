<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row><ion-col><h3>Upcoming Events</h3></ion-col></ion-row>
  <ion-row>
    <ion-col col-xs-12 col-lg-4>
      <ion-item>
        <ion-label floating>Filter Events</ion-label>
        <ion-input type="text" [(ngModel)]="filterText" (ngModelChange)="filterEvents($event)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <br>
  <ion-list>
    <div *ngFor="let event of eventsToShow">
      <event-card [event]="event"></event-card>
    </div>
  </ion-list>
</ion-content>
