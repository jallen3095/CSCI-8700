<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary menuToggle>Poke Around</button>
  <h3>Feed</h3>
  <ion-item>
    <ion-label floating>Filter Events</ion-label>
    <ion-input type="text" [(ngModel)]="filterText" (ngModelChange)="filterEvents($event)"></ion-input>
  </ion-item>
  <br>
  <ion-list>
    <div *ngFor="let event of eventsToShow">
      <event-card [event]="event"></event-card>
    </div>
  </ion-list>
</ion-content>
