<ion-menu [content]="content" *ngIf="AuthService.isAuthorized()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>OmaHelp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <!-- <ion-row><ion-col><span (click)="AuthService.logout()">Logout</span></ion-col></ion-row> -->
    <button class="logout" ion-button full color="light" (click)="AuthService.logout()">Logout</button>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
